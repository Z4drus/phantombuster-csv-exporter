<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export to CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    #exportBtn {
      background-color: #1a73e8;
      color: white;
    }
    
    #exportBtn:hover:not(:disabled) {
      background-color: #1669c1;
    }
    
    #exportAllBtn {
      background-color: #34a853;
      color: white;
    }
    
    #exportAllBtn:hover:not(:disabled) {
      background-color: #2d8f47;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #333;
      min-height: 16px;
      word-wrap: break-word;
    }
    
    .description {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      line-height: 1.3;
    }
    
    .deduplication-info {
      background-color: #f0f8ff;
      border: 1px solid #d1ecf1;
      border-radius: 4px;
      padding: 8px;
      margin-top: 10px;
      font-size: 11px;
      color: #0c5460;
    }
    
    .deduplication-info strong {
      color: #084c61;
    }
  </style>
</head>
<body>
  <h3>Export Table</h3>
  
  <div class="button-group">
    <div>
      <button id="exportBtn">Export Current Page</button>
      <div class="description">Export only the table from the current page</div>
    </div>
    
    <div>
      <button id="exportAllBtn">Export All Pages</button>
      <div class="description">Automatically browse through all pagination pages and export everything in a single CSV file</div>
    </div>
  </div>
  
  <div class="deduplication-info">
    <strong>âœ“ Automatic Deduplication</strong><br>
    Duplicates are automatically removed by comparing "Title" and "Phone Number" fields.
  </div>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
